<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <!-- JS-->    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./js/library.js"></script>
    <title>Peliculas</title>
</head>
<body onload="init();">
    <div class="container">
        <div style="text-align: center">
            <h1>Bienvenido a la Pagina de Peliculas</h1>
        </div>
        <div>
            <label>Digita el nombre de la Pelicula</label>
            <input type="text" class="form-control" id="movie_search" placeholder="Digita la Pelicula y Presiona 'Enter'">
        </div>
        <div id="movie_paginator" style="padding-top: 20px;"></div>
        <div id="movie_results" style="padding-top: 20px;"></div>
    </div>
    <!-- Modal element-->
    <div class="modal fade" tabindex="-1" role="dialog" id="movie_modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="modal_title"></h4>
            </div>
            <div class="modal-body" id="modal_content">
              <p></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
